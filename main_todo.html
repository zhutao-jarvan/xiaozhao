<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>

    <!--link href="https://cdn.bootcss.com/bootstrap-datetimepicker/3.1.4/css/bootstrap-datetimepicker.min.css" rel="stylesheet"-->
    <!--link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet"-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style type="text/css">
        .myDesc {
            font-weight: normal;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">小昭</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">待办事项<span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="#">今日工作</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">全部<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">主题</a></li>
                            <li><a href="#">内容</a></li>
                            <li><a href="#">全部</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索关键字">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">退出</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">祝涛 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">所有事项</a></li>
                            <li><a href="#">已完成</a></li>
                            <li><a href="#">已删除</a></li>

                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="main">
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <!-- button 中必须的字段 data-toggle="modal" data-target="#mymodal-data" -->
                <button class="btn btn-default" data-toggle="modal" data-target="#mymodal-data" type="button"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>
        <!-- 模态弹出窗内容 -->
        <div class="modal" id="mymodal-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">添加待办事项</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">项目</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">概述</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon2">
                        </div>
                        <textarea placeholder="详细描述项目细节" class="form-control todo-desc" rows="8" style="min-width: 90%"></textarea>
                        <div class="row todo-date">
                            <div class="col-md-5"></div>
                            <div class="col-md-7">
                                <input placeholder="处理日期及时间，可不填" type="text" id="datetimepicker">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 10%">序号</th>
                <th style="width: 15%">状态</th>
                <th style="width: 60%">待办事项</th>
                <th style="width: 15%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="danger">
                <td>1</td>
                <td>处理中</td>
                <td class="tdTodo"><div class="myKey">打老虎</div>
                    <div class="myTodo">
                        <p>今晚打老虎<p>
                        <p class="myDesc">老虎要吃人，黑了要关门</p>
                    </div>
                </td>
                <td>
                    <a href="#"><span class="glyphicon glyphicon-star-empty"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-trash"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-ok"></span></a>
                </td>
            </tr>
            <tr class="danger">
                <td>2</td>
                <td>待处理</td>
                <<td class="tdTodo"><div class="myKey">打老虎</div>
                <div class="myTodo">
                    <p>明晚打老虎<p>
                    <p class="myDesc">老虎要吃人，黑了要关门</p>
                </div>
            </td>
                <td>
                    <a href="#"><span class="glyphicon glyphicon-star-empty"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-trash"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                </td>
            </tr>
            <tr class="warning">
                <td>3</td>
                <td>队列中</td>
                <td class="tdTodo"><div class="myKey">打老虎</div>
                    <div class="myTodo">
                        <p>后晚打老虎<p>
                        <p class="myDesc">老虎要吃人，黑了要关门</p>
                    </div>
                </td>
                <td>
                    <a href="#"><span class="glyphicon glyphicon-star"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-trash"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                </td>
            </tr>
            <tr class="info">
                <td>4</td>
                <td>队列中</td>
                <td class="tdTodo"><div class="myKey">打老虎</div>
                    <div class="myTodo">
                        <p>后后晚打老虎<p>
                        <p class="myDesc">老虎要吃人，黑了要关门</p>
                    </div>
                </td>
                <td>
                    <a href="#"><span class="glyphicon glyphicon-star"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-trash"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!--script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script-->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!--script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->
    <!--script src="https://cdn.bootcss.com/bootstrap-datetimepicker/3.1.4/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script-->
    <!--script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.js"></script-->
    <script type="text/javascript" src="jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="bootstrap/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $('#datetimepicker').datetimepicker({
            format: 'yyyy-mm-dd hh:ii'
        });

        $(".tdTodo").mouseenter(function () {
            //var mydesc = $(this).find(".myDesc");
            //setTimeout(function () { $(mydesc).show(500);;}, 2000);
            $(this).find(".myDesc").show(500);
        }).mouseleave(function () {
            $(this).find(".myDesc").hide(500);
        });
    </script>
</body>
</html>
